    <div class="new-project hidden">
      <form action="" id="new-project-form">
        <h3>New Project</h3>
          <label for="project-name">Project Name</label>
          <input type="text" id="project-name">
          <button>Create</button>
      </form>
    </div>

    <div class="new-note hidden">
      <form action="" id="new-note-form">
        <h3>New Note</h3>
        <label for="note-title">Title</label>
        <input type="text" id="note-title">

        <label for="note-description">Description</label>
        <input type="text" id="note-description">
        
        <label for="note-date">Date</label>
        <input type="date" id="note-date">
        
        <label for="project">Project</label>
        <select name="project" id="project">
        </select>


        <fieldset id="priority-fieldset">
          <legend>Priority</legend>
            <label for="high-priority">High
          <input type="radio" name="priority" id="high-priority" value="high">

          </label>

          <label for="medium-priority">Medium
            <input type="radio" name="priority" id="medium-priority" value="medium">
          </label>

          <label for="low-priority">Low
            <input type="radio" name="priority" id="note-tag" value="low">
          </label>
          
        </fieldset>
        <button>Add</button>
    </form>
