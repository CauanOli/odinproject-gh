<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Noodles</title>
</head>
<body>
    <header>
        <h1>Noodles</h1>
        <img src="../images/noodles-cover.jpg" alt="Noodles photo">
    </header>
    <main>
        <div class="description">
            <h2>Description</h2>
            <p>Home made noodles</p>
        </div>
        <div class="ingredients">
            <h2>Ingredients</h2>
            <ul>
                <li>1 pinch salt</li>
                <li>1 egg</li>
                <li>1 cup of flour</li>
            </ul>
        </div>
        <div class="steps">
            <h2>Steps</h2>
            <ol>
                <li>Mix all ingredients. Roll thin with flour, then roll like a jelly roll. Cut into 1/2 inch strips. Let dry.</li>
                <li>Drop into hot chicken broth. Boil for 15 minutes.</li>
            </ol>
        </div>
    </main>
    
    <footer>
        <a href="../index.html">Return to main page</a>
    </footer>
</body>
</html>
