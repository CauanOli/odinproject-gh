<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
<a href="../../index.html" class="back--button--all" style="position: fixed; top: 80%; left: 10px; width: 48px; height: 48px; opacity: 80%;"><svg style="width:48px;height:48px" viewBox="0 0 24 24">
<path fill="black" d="M2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12M18,11H10L13.5,7.5L12.08,6.08L6.16,12L12.08,17.92L13.5,16.5L10,13H18V11Z" />
</svg></a>
<div class="calculator">
    <div class="digits">
        <div class="digits__column">
            <div class="display">
                <p class="display__p"></p>
            </div>
        </div>
        <div class="digits__column">
            <button class="operator clear">C</button>
            <button class="operator backspace">B</button>
        </div>
        <div class="digits__column">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="calc operator multiplication">*</button>
        </div>
        <div class="digits__column">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="calc operator division">/</button>
        </div>
        <div class="digits__column">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="calc operator minus">-</button>
        </div>
        <div class="digits__column">
            <button class="dot">.</button>
            <button class="digit">0</button>
            <button class="operator equals">=</button>
            <button class="calc operator plus">+</button>
        </div>
    </div>
</div>

<script src="./scripts/script.js"></script>
</body>
</html>
